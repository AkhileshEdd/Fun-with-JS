  <script>
    function Cat(name, breed, color){
        this.name = name
        this.breed = breed
        this.color = color
        this.greeting = function(){
            console.log(`Hello, said ${this.name} the ${this.breed}. The color is : ${this.color} `);
        }
    }

    const Bertie = new Cat("Bertie", "Cylric", "black")
    const Bagad = new Cat("Billi", "Bagad Billa", "White")
    const Pussy = new Cat("Billi Mausi", "kali billi", "Black")
    Bertie.greeting()
    Bagad.greeting()
    Pussy.greeting()
  </script>
