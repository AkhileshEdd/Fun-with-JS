<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .header{
            border: 1px solid black;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    <div class="content">

    </div>
</body>
<script>
    async function populate(){
        const requestUrl = "https://microsoftedge.github.io/Demos/json-dummy-data/64KB.json"
        const request = new Request(requestUrl)

        const response = await fetch(request)
        const result = await response.json()

        // console.log(result);
        populateCard(result)
    }

    function populateCard(obj){
        
        const header = document.querySelector('.card-body')

        for (let i = 0; i < 50; i++) {
            const myH2 = document.createElement('h2')
            const myPara1 = document.createElement('p')
            const myPara2 = document.createElement('p')

            myH2.textContent = obj[i].name
            myPara1.textContent = obj[i].language
            myPara2.textContent = obj[i].bio
            
            header.appendChild(myH2)
            header.appendChild(myPara1)
            header.appendChild(myPara2)
        }
    }

    populate()
</script>
</html>
