<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - EDIT AND REMOVE</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(lang){
        const li = document.createElement('li')
        li.innerHTML = `${lang}`
        document.querySelector('.language').appendChild(li)
        // console.log(document.querySelector('li').parentElement.appendChild(li));
    }

    // addLanguage("Python")
    // addLanguage("Java")
    // addLanguage("Typescript")

    function addOptLanguage(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addOptLanguage("Python")
    addOptLanguage("Java")
    addOptLanguage("Typescript")

    //EDIT
    const secondLang = document.querySelector('li:nth-child(3)')
    console.log(secondLang);
    const newLi = document.createElement('li')
    secondLang.innerHTML = "Ruby"
    // newLi.innerText = "Hello"
    // secondLang.replaceWith(newLi)
    // secondLang.remove()

</script>
</html>
